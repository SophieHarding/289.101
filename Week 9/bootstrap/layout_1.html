<!DOCTYPE html>

    <html>
        
        <head>
            
            <meta charset="utf-8" />
            
            <title>Layout 1</title>
            
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="css/bootstrap.min.css" />
            
        <style>
            
            * { outline: white 8px solid }
            
            .blue {
                background-color: #3FB4FF;
                height: 50px;
            }
            
            .green {
                background-color: green;
                height: 100px;
            }
            
            .orange {
                background-color: orange;
                height: 200px;
            }
            
            .grey{
                background-color: gray;
                height: 100px;
            }
            
            /* xs devices */
            body { background-color: red }
            
            /* sm devices */
            @media (min-width: 576px) {
                body { background-color: orange }
            }
            
            /* md devices */
            @media (min-width: 768px) {
                body { background-color: yellow }
            }
            
            /* lg devices */
            @media (min-width: 992px) {
                body { background-color: green }
            }
            
            /* xl devices */
            @media (min-width: 1200px) {
                body { background-color: blue }
               
            }
            }
            
        </style>
            
        </head>
        
        <body>

            <div class="container">
                
                <div class="row">
                    
                    <div class="col-lg-6 blue"></div>
                    
                    <div class="col-lg-6 blue"></div>
                    
                </div>
                
                <div class="row">
                    
                    <div class="col green"></div>
            
                </div>
                
                <div class="row">
                    
                    <div class="col-lg-4 orange"></div>
                    <div class="col-lg-4 orange"></div>
                    <div class="col-lg-4 orange"></div>
                    
                </div>
                
                <div class="row d-none d-sm-block">
                    
                    <div class="col-lg-3 col-md-6 grey"> 8/12 </div>
                    <div class="col-6 col-sm-2 grey"> 2/6 </div>
                    <div class="col-6 col-sm-2 grey"> 2/6 </div>
                
                    
                
                </div>
            </div>
            
        </body>
        
</html>
