<!DOCTYPE html>

    <html>
        
        <head>
            
            <meta charset="utf-8" />
            
            <title>Layout 2</title>
            
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="css/bootstrap.min.css" />
            
        <style>
            
            * { outline: white 8px solid }
            
            .blue {
                background-color: #3FB4FF;
                height: 100px;
            }
            
          
            .orange {
                background-color: orange;
                height: 600px;

            }
            
            .grey {
                background-color: grey;
                height: 150px;
            
            }
            
            .red {
                background-color: maroon;
                height: 400px;
            }

            
            /* xs devices */
            body { background-color: red }
            
             .green {
                background-color: green;
                height: 100px ;
            }
            
            /* sm devices */
            @media (min-width: 576px) {
                body { background-color: orange }
                
                 
            
            }
            
            /* md devices */
            @media (min-width: 768px) {
                body { background-color: yellow }
                
                  .green {
                background-color: green;
                height: 200px ;
            }
            
            }
            
            /* lg devices */
            @media (min-width: 992px) {
                body { background-color: green }
                
                  .green {
                background-color: green;
                height: 700px;
            }
            
            }
            
            /* xl devices */
            @media (min-width: 1200px) {
                body { background-color: blue }
               
            }
            }
            
        </style>
            
        </head>
        
        
        <body>
        
        <div class="container">
            
            <div class="row">
            
                <div class="col-12 blue"></div>
            
            </div>
            
            <div class="row">
                
                <div class="col-lg-4 col-sm-12 green"></div>
            
            </div>
            
           <div class="row">
            
               <div class="col-lg-6 col-sm-12 orange">
               <div class="col-lg-2 col-sm-6 grey"></div>
                   <div class="col-lg-4 col-"></div>
            </div>
            </div>
            
        
            
            <div class="row">
                <div class="col-lg-4 col-sm-12 red"></div>
            </div>    
            
            
            </div>
        
        
        
        
        
        </body>
