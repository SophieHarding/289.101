<!DOCTYPE html>

<html lang="en">
         
      <head>
          
           <meta charset="utf-8" />
           <title>Layout 4</title>
          
    </head>
    
    <style>
    
        div {
          outline: 1px solid black;
     }
        
         #container {
             display: grid;
             grid-template-columns: 1fr 1fr ;
           margin: auto;
         max-width: 800px;
     }
        #blue{
            background-color: blue;
            grid-column: 1/4;
            height: 200px;
        }
        .blue {
            background-color: blue;
            height: 200px;
        }
        
    </style>
    
    <body>
     
        <div id="container">
            <div id="blue">
             <div class="blue"></div>
            </div>
            
        
        </div>
    </body>
    
</html>
