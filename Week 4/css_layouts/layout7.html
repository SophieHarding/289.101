<!DOCTYPE html>

<html lang="en">
         
      <head>
          
           <meta charset="utf-8" />
           <title>Layout 7</title>
          
    </head>
    
    <style>
    
        div {
          outline: 1px solid black;
     }
        
         #container1 {
             display: grid;
             grid-template-columns: 1fr 1fr 1fr;
           margin: auto;
         max-width: 800px;
     }
        
        #blue {
            display: grid;
            background-color: blue;
            grid-template-columns:30% 70% ;
            grid-column: 1/4;
            height: 50px;
            padding: 20px;
            
        }
        
        .yellow{
            background-color: yellow; 
            margin: 5px;
        }
        
        #green {
            background-color: lime;
            grid-column: 1/4;
            height:400px;
        }
        
        #red {
            display: grid;
            background-color: red;
            grid-template-columns: repeat(3, 1fr);
            grid-column: 1/4;
            height: 300px;
            padding: 20px;
        }
        
        .yellowred {
            background-color: yellow;
            margin:5px;
            grid-column: 1/5;
            height:50px;
        }
        
        .yellowred2 {
            background-color: yellow;
            margin:5px;
            height:200px;
        }
        
        #blue2{
            display: grid;
            background-color: blue;
            grid-template-columns: repeat (4,1fr) ;
            grid-column: 1/4;
            height: 700px;
            padding:20px;
            
        }
        
        .yellowblue {
            background-color: yellow;
            margin: 5px;
            grid-column: 1/5;
            height: 40px;
        }
        
        .yellowblue2 {
            background-color: yellow;
            margin: 5px;
            height: 200px;
        }
        
        #green2 {
            display: grid;
            background-color: lime;
            grid-template-columns: repeat(3,1fr);
            grid-column: 1/4;
            height: 500px;
            padding: 20px;
        }
        
        .yellowgreen {
            background-color: yellow;
            margin: 5px;
            grid-column: 1/5;
            height:50px;
            
        }
        
        .yellowgreen2 {
             background-color: yellow;
            margin:5px;
            height:400px;
        }
        
        #red2 {
            display: grid;
            background-color: red;
            grid-template-columns: 70% 30%;
            grid-column: 1/4;
            height: 400px;
            padding: 20px;
        }
        
        .redyellow {
            background-color: yellow;
            margin: 5px;
            grid-column: 1/5;
            height: 50px;
        }
        
        .redyellow2 {
            background-color: yellow;
            margin: 5px;
            height: 200;
            grid-row: 2 / span 3;
        }
        
        .redyellow3 {
            
        background-color: yellow;
            margin: 5px;
            height:50px;
            
        }
        
        
        
    </style>
    
    <body>
        
        <div id="container1">
          <div id="blue">
            <div class="yellow"></div>
              <div class="yellow"></div>
              </div>
          <div id="green"></div>
          <div id="red">
            <div class="yellowred"></div>
              <div class="yellowred2"></div>
              <div class="yellowred2"></div>
              <div class="yellowred2"></div>
            </div>
          <div id="blue2">
            <div class="yellowblue"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
              <div class="yellowblue2"></div>
            </div>    
          <div id="green2">
              <div class="yellowgreen"></div>
              <div class="yellowgreen2"></div>
              <div class="yellowgreen2"></div>
              <div class="yellowgreen2"></div>
            </div>  
          <div id="red2">
             <div class="redyellow"></div>
              <div class="redyellow2"></div>
              <div class="redyellow3"></div>
            </div>    
        </div>
    
    </body>
    
</html>
