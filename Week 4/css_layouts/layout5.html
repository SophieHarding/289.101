<!DOCTYPE html>

<html lang="en">
         
      <head>
          
           <meta charset="utf-8" />
           <title>Layout 5</title>
          
    </head>
    
    <style>
    
        div {
          outline: 1px solid black;
     }
        
         #container {
             display: grid;
             grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
           margin: auto;
         max-width: 800px;
     }
        #blue {
            display: grid;
           background-color: blue;
            grid-column: 1/6;
           height: 200px;
            padding:20px;
     }
        .yellowtop {
            background-color: yellow;
            grid-column:5/6;
            margin: 20px;
        }
        
        #red {
            background-color: red;
            height:400px;
            grid-column: 1/6;
            display: grid;
        
            
            grid-template-columns:1fr 1fr 1fr ;
            grid-template-rows:1fr 1fr; 
            
            
        }
        
       .red{
           background-color: red;
            height:400px;
            grid-column: 2/6;
        }
        
        
        .yellowmiddle {
            background-color: yellow;
            grid-column: 2/3;
            grid-row: 1/2;
            margin: 20px;
            
        }
        
        #green{
            display: grid;
            background-color: lime;
            grid-column:1/6;
            height:200px;
        }
        
    </style>
    
    <body>
       
        <div id="container">
           <div id="blue">
             <div class="yellowtop"></div>
            </div>
            <div id="red">
             <div class="red"></div>
            <div class="yellowmiddle"></div>
            </div>
          <div id="green"></div>
        </div>
    </body>
    
</html>
